        <h1 class="titulo__formulario">Completa los datos y dejanos conocer tu opinion</h1>
        <!--Iniciamos el formulario-->
        <form action="" title="Formulario de contacto">
            <!--forma el recuadro -->
            <fieldset>
                <!--las etiquetas br solo estan usadas para el primer desafio, hasta que se incluya css-->
                <legend>Dejanos tu comentario</legend><br>
                <label for="nombre">Nombre y Apellido</label><br>
                <input type="text" name="nombre"><br>
                <label for="telefono">Telefono</label><br>
                <input type="number" name="telefono"><br>
                <label for="edad">Edad</label><br>
                <input type="number" name="edad"><br>
                <label for="email">Correo Electronico</label><br>
                <input type="email" name="email"><br>
                <label for="">Que tipo de Mods prefieres?</label><br>
                <input type="checkbox" value="v" name="variable">Bataje variable <br>
                <input type="checkbox" value="m" name="mecanico">Mecanico <br>
                <label for="">Por que empezo a Vapear?</label><br>
                <!--Se le pone el mismo name a los input para que pueda elegirse una sola opcion-->
                <input type="radio" name="porque">Ex fumador <br>
                <input type="radio" name="porque"> Por hobbie <br>
                <label for="">Consideras que el contenido de la pagina es util?</label><br>
                <select name="">
                    <option value="s">Si</option><br>
                    <option value="n">No</option><br>
                </select><br>
                <textarea name="mensaje" placeholder="Deje su mensaje aqui" cols="30" rows="10"></textarea><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </fieldset>
        </form>
